{{ define "main" }}
<style>
    .row-fluid .span9full {
        width: 100%;
    }
</style>

<div class="row-fluid navmargin">
    <div class="page-header">
        <h1>{{ .Site.Params.mainpagetitle }}</h1>
    </div>
</div>

<div class="row-fluid">
    <div class="span9full bs-docs-sidebar">
        <p class="lead">{{ .Site.Params.mainpagesubtitle }}</p>
        <p></p>
        <p>{{ .Site.Params.mainpagedesc }}</p>
        <p></p>
        <hr class="soften" />
        <p></p>
        <h1>Projects</h1>
        <ul>
            {{ range first 10 .Site.RegularPages }} {{ if eq .Type "project" }}
            <li>
                <a
                    href='{{ .Param "link" }}'
                    target="_blank"
                    rel="noopener noreferrer"
                    >{{ .Param "platform" }} | {{ .Title }}</a
                >
            </li>
            {{ end }} {{ end }}
        </ul>
    </div>
</div>

{{ end }}
